<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>JobMarket</title>
</head>
<body>
    <section class="formContainer">
        <h1>JobMarket</h1>
        <form action="">
            <div class="formField">
                <label for="role">Role</label>
                    <select class="" id="role">
                        <option value="">Seleccione</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="FullStack">FullStack</option>
                    </select>
            </div>

            <div class="formField">
                <label for="level">Level</label>
                    <select class="" id="level">
                        <option value="">Seleccione</option>
                        <option value="Junior">Junior</option>
                        <option value="Midweight">Midweight</option>
                        <option value="Senior">Senior</option>
                    </select>
            </div>
            
            <div class="formField">
                <label for="languages">Languages</label>
                    <select class="" id="languages">
                        <option value="">Seleccione</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                    </select>
            </div>
            
            <div class="formField">
                <label for="tools">Tools</label>
                    <select class="" id="tools">
                        <option value="">Seleccione</option>
                        <option value="React">React</option>
                        <option value="Sass">Sass</option>
                        <option value="Vue">Vue</option>
                        <option value="Django">Django</option>
                        <option value="RoR">RoR</option>
                    </select>
            </div>
            
        </form>
    </section>
</body>
</html>
